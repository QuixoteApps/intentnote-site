<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intent Note</title>
  <meta name="description" content="Intent Note — the fastest way to set a purpose, capture a thought, and see what’s next." />
  <style>
    :root { --bg:#f7f7f8; --fg:#111; --muted:#555; --card:#fff; --border:#e7e7ea; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color:var(--fg); background:var(--bg); }
    .wrap { max-width: 760px; margin: 0 auto; padding: 40px 20px; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 28px; }
    h1 { margin: 0 0 8px; font-size: 28px; }
    p { line-height: 1.6; color: var(--muted); }
    .links { margin-top: 20px; display: flex; gap: 16px; flex-wrap: wrap; }
    a { color: #0b5fff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    footer { margin-top: 32px; color: var(--muted); font-size: 14px; }
  </style>
  <meta name="robots" content="noindex,follow" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Intent Note</h1>
      <p>Intent Note is the fastest way to set a purpose, capture a thought, and see what’s next. It pairs one‑tap intentions with frictionless notes and a gentle calendar so you pick up your phone, remember why, and get out again—on purpose.</p>
      <div class="links">
        <a href="https://quixoteapps.github.io/intentnote-site/support/">Support</a>
        <a href="https://quixoteapps.github.io/intentnote-site/privacy/">Privacy Policy</a>
        <a href="https://quixoteapps.github.io/intentnote-site/terms/">Terms of Use</a>
      </div>
    </div>
    <footer>
      <div>© <span id="year"></span> Intent Note</div>
    </footer>
  </div>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  
</body>
</html>
